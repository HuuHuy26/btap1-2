<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="main.css">

</head>
<body>
    <h1>Diện tích các hình</h1>
    <div class="hcn">
 <p>Hình Chữ Nhật</p>
 <form>
    <label for="inputD">Nhập Chiều Dài: </label>
    <input type="number" id="inputD" placeholder="Nhập Chiều Dài: "><br>
    <label for="inputR">Nhập Chiều Rộng: </label>
    <input type="number" id="inputR" placeholder="Nhập Chiều Rộng: ">
 </form>
    <div>
        <label for="outputS">Diện tích HCN: </label>
    <input type="number" id="outputS" placeholder="Diện Tich HCN: " readonly>
</div>
    <div>
        <button onclick="calculateRectangleArea()">Tính diện tích</button>
    </div>

    
    </div>
   <div class = "tg">
    <p>Hình Tam Giac</p>
    <form>
        <label for="inputCC">Nhập Chiều Cao: </label>
    <input type="number" id="inputCC" placeholder="Nhập Chiều Cao: "><br>
    <label for="inputCD">Nhập Chiều Dài Đáy: </label>
    <input type="number" id="inputCD" placeholder="Nhập Chiều Dài Đáy">
</form>
   <div>
    <label for="outputTG">Diện Tích Tam Giac: </label>
    <input type="number" id="outputTG" placeholder="Diện Tích Tam Giac: " readonly>
</div>
    <div>    
        <button onclick="calculateTriangleArea()">Tính diện tích</button>
        </div>

   </div>
    <div class="hv">
        <p>Hình Vuông</p>
        <form>
            <label for="inputCHV">Nhập Cạnh HV: </label>
    <input type="number" id="inputCHV" placeholder="Nhập Cạnh HV: "><br>
</form>
    <div>
        <label for="outputHV">Diện tích HV: </label>
    <input type="number" id="outputHV" placeholder="Diện tích HV:" readonly>
</div>
    <div> 
        <button onclick="calculateSquareArea()">Tính diện tích</button>
        </div>
   
    </div>
        
    
    
</body>
</html>
